{% extends "core/base.html" %} {%block content %} {% load static %} {% load bootstrap5 %}
<div class="layout">
    <div class="container-fluid text-center px-5 py-3">
        <br>
        <br>
        <form action="{% url 'accounts:login' %}" method="post" class="login-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="row">
                <div class="col">
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">로그인</button>
                    {% endbuttons %}
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col text-center">
                    {% buttons %}
                    <a class="link fs-6" href="{% url 'accounts:signup' %}">회원가입</a>
                    {% endbuttons %}
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
{% endblock %}
