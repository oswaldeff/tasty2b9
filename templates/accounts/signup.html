{% extends "core/base.html" %} {%block content %} {% load static %} {% load bootstrap5 %}
<div class="layout">
    <div class="container-fluid text-center px-5 py-2">
        <br>
        <br>
        <form action="{% url 'accounts:signup' %}" method="post" class="signup-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br>
            <div class="col">
                {% buttons %}
                <button type="submit" class="btn btn-primary">회원가입</button>
                {% endbuttons %}
            </div>
        </form>
        <br>
    </div>
</div>
{% endblock %}
